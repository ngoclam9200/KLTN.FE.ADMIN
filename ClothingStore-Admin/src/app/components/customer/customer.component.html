<app-loading *ngIf="isLoading"></app-loading>
<div *ngIf="!isLoading">
  <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
    <input  [(ngModel)]="search"  placeholder="Nhập tên hoặc email khách hàng muốn tìm kiếm"   (input)="onChangeTextSearchEvent()" class="input-search"/>
    <button (click)="searchCustomer()" style="margin-left:20px ;" mat-raised-button color="primary">Tìm kiếm</button>
  </div>
  <mat-paginator *ngIf="!notfound" [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
  <table *ngIf="!notfound" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">{{element.email}}   </td>
      </ng-container>
   
      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef> Sđt </th>
        <td mat-cell *matCellDef="let element">{{element.phonenumber}}   </td>
      </ng-container>
    
      <ng-container matColumnDef="show">
        <th mat-header-cell *matHeaderCellDef> Thông tin </th>
        <td mat-cell *matCellDef="let element"><mat-icon (click)="openShowCustomer(element)" style="color: #1890ff;">visibility</mat-icon> </td>
      </ng-container>
      <ng-container matColumnDef="chinhsua">
        <th mat-header-cell *matHeaderCellDef> Chỉnh sửa </th>
        <td mat-cell *matCellDef="let element">  <mat-icon (click)="openEditCustomer(element)" style="color: #1890ff;">edit</mat-icon> </td>
      </ng-container>
    
      <ng-container matColumnDef="xoa">
        <th mat-header-cell *matHeaderCellDef> Xóa </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="openAlertDeleteUser(element.id)" style="color: red;">delete</mat-icon> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
    </table>
    <app-notfound *ngIf="notfound"></app-notfound>

   
</div>
