 
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Tên</mat-label>
          <input matInput placeholder="Nhập tên voucher">
          <mat-icon matSuffix>edit</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Loại loại voucher</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
          <mat-icon matSuffix>category</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Số lượng</mat-label>
          <input matInput placeholder="Nhập số lượng voucher">
          <mat-icon matSuffix>pin</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    
     
      
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Giảm giá</mat-label>
          <input matInput placeholder="Nhập giảm giá voucher">
          <mat-icon matSuffix>percent</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Mô tả</mat-label>
          <input type="" matInput placeholder="Mô tả sản phẩm">
          <mat-icon matSuffix>description</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      
       <p>
        <input type="file">
       </p>
        <div>
          <div class="d-flex flex-row">
            <div class="p-2"><img src="../../../../assets/data-not-found.png"></div>
             
          </div>
        </div>
        
       
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button  mat-dialog-close color="warn">Hủy</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{data.textBtn}}</button>
</mat-dialog-actions>
