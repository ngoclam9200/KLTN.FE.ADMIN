 
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Tên</mat-label>
          <input matInput placeholder="Nhập tên loại sản phẩm">
          <mat-icon matSuffix>edit</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
       
      <p>
        <input type="file">
       </p>
        <div>
          <div class="d-flex flex-row">
            <div class="p-2"><img src="../../../../assets/data-not-found.png"></div>
            
          </div>
        </div>
      
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button  mat-dialog-close color="warn">Hủy</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{data.textBtn}}</button>
</mat-dialog-actions>
