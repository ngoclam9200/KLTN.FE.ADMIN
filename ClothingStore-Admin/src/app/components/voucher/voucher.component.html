<app-loading *ngIf="isLoading"></app-loading>
<div  *ngIf="!isLoading">
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-fill bd-highlight">
          <button   mat-raised-button (click)="openCreateVoucher()" color="primary">Thêm  voucher</button>
       
    </div>

  </div>
  <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
    <input [(ngModel)]="search"  placeholder="Nhập mã voucher muốn tìm kiếm"   (input)="onChangeTextSearchEvent()" class="input-search"/>
    <button (click)="searchVoucher()" style="margin-left:20px ;" mat-raised-button color="primary">Tìm kiếm</button>
  </div>
  
  <mat-paginator *ngIf="!notfound" [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>  
  <table mat-table *ngIf="!notfound" [dataSource]="dataSource" class="mat-elevation-z8">
  
      
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Mã </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
   
      <ng-container matColumnDef="discountfreeship">
        <th mat-header-cell *matHeaderCellDef> Phần trăm giảm theo giá vận chuyển </th>
        <td mat-cell style="text-align:center;" *matCellDef="let element"> {{element.discountfreeship}}% </td>
      </ng-container>
 
      <ng-container matColumnDef="discountprice">
        <th mat-header-cell *matHeaderCellDef> Phần trăm giảm giá theo giá đơn hàng  </th>
        <td mat-cell  style="text-align:center;" *matCellDef="let element"> {{element.discountprice}}%  </td>
      </ng-container>
      <ng-container matColumnDef="amountremaining">
        <th mat-header-cell *matHeaderCellDef> Sô lượng còn lại </th>
        <td mat-cell style="text-align:center;" *matCellDef="let element"> {{element.amountRemaining}}   </td>
      </ng-container>
    
      <ng-container matColumnDef="show">
        <th mat-header-cell *matHeaderCellDef> Thông tin </th>
        <td mat-cell *matCellDef="let element"><mat-icon (click)="openShowVoucher(element)" style="color: #1890ff;">visibility</mat-icon> </td>
      </ng-container>
      <ng-container matColumnDef="chinhsua">
        <th mat-header-cell *matHeaderCellDef> Chỉnh sửa </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="openEditVoucher(element)" style="color: #1890ff;">edit</mat-icon> </td>
      </ng-container>
    
      <ng-container matColumnDef="xoa">
        <th mat-header-cell *matHeaderCellDef> Xóa </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="openAlertDeleteVoucher(element.id)" style="color: red;">delete</mat-icon> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
    </table>
    
    <app-notfound *ngIf="notfound"></app-notfound>

 
</div>
