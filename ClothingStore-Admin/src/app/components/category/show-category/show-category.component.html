<mat-card class="example-card">
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-content>
        <p>This card has divider and indeterminate progress as footer</p>
        <p> longText </p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn">Hủy</button>
        <button (click)="openEditCategory()" mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Chỉnh sửa</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
