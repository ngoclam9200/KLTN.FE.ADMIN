<div class="d-flex bd-highlight">
    <div class="p-2 flex-fill bd-highlight">
         <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">Thêm phí vận chuyển</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openCreateShippingFee()">
            <mat-icon>redeem</mat-icon><span>Thêm phí vận chuyển</span>
        </button>
        <button   mat-menu-item>
            <mat-icon>file_upload</mat-icon><span>Thêm phí vận chuyển từ file</span>
        </button>
    </mat-menu>
    </div>

  </div>
  <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
    <input class="input-search"/>
    <button style="margin-left:20px ;" mat-raised-button color="primary">Tìm kiếm</button>
  </div>
  
 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="price/1km">
        <th mat-header-cell *matHeaderCellDef> Giá trên mỗi km </th>
        <td mat-cell *matCellDef="let element">   </td>
      </ng-container>
      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef> Quãng đường </th>
        <td mat-cell *matCellDef="let element">   </td>
      </ng-container>
    
     
      <ng-container matColumnDef="chinhsua">
        <th mat-header-cell *matHeaderCellDef> Chỉnh sửa </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="openEditShippingFee()" style="color: #1890ff;">edit</mat-icon> </td>
      </ng-container>
    
      <ng-container matColumnDef="xoa">
        <th mat-header-cell *matHeaderCellDef> Xóa </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="openAlertDelete()" style="color: red;">delete</mat-icon> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
    </table>
    
    <mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
