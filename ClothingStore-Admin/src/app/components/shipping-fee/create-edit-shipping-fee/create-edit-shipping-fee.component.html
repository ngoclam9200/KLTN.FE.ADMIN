 
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Tên</mat-label>
          <input matInput placeholder="Nhập tên">
          <mat-icon matSuffix>edit</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Khoảng cách</mat-label>
          <input matInput placeholder="Nhập khoảng cách">
          <mat-icon matSuffix>pin</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    
     
      
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Giá trên mỗi km</mat-label>
          <input matInput placeholder="Nhập giá trên mỗi km">
          <mat-icon matSuffix>attach_money</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      
      
        
       
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button  mat-dialog-close color="warn">Hủy</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{data.textBtn}}</button>
</mat-dialog-actions>
